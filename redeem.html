<body class="login-page access-page has-full-screen-bg">

                </div><!--//form-group-->
                <button type="submit" class="btn btn-block btn-cta-primary">Redeem</button>  
              </form>
            </div><!--//form-container-->
          </div><!--//form-box-inner-->
        </div><!--//form-box-->
