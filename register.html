<!DOCTYPE html>
<html>
  <head>
    <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">	

    <title>The Gymbox - Code Redemption</title>	

    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="Porto - Responsive HTML5 Template">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Web Fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CShadows+Into+Light" rel="stylesheet" type="text/css">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./vendor/font-awesome/css/font-awesome.min.css">

    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="./css/custom.css">

  </head>
<body class="login-page access-page has-full-screen-bg">
  <div class="upper-wrapper">
    <!-- ******HEADER****** -->
    <header class="header">  
      <div class="container">       
        <h1 class="logo">
            <a href="index.html"><span class="logo-icon"></span><span class="text gray">The</span><span class="text green"> Gymbox</span></a>
        </h1><!--//logo-->                  
      </div><!--//container-->
    </header><!--//header-->
    <!-- ******Login Section****** --> 
    <section class="form-box">
      <!-- <div class="form-box">      -->
        <h2 class="title text-center">Register your account</h2>                 
        <form class="code-form">
          <!--=======ACCOUNT INFORMATION=======  -->
          <div class="form-group account-info">
              <label for="full_name">Full Name</label>
              <input type="text" name="full_name" id="full_name" class="form-control" required autocomplete="name">

              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control" required autocomplete="email">

              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control" required autocomplete="new-password">
          </div>

          <!-- =======BILLING INFORMATION====== -->
          <div class="form-group billing">

            <label for="credit_card_full_name">Name on Card</label>
            <input type="text" name="credit_card_full_name" id="credit_card_full_name" class="form-control" required autocomplete="cc-name">
            
            <label for="credit_card_number">Credit Card Number</label>
            <input type="number" name="credit_card_number" id="credit_card_number" class="form-control" required autocomplete="cc-number">
            
            <label for="credit_card_expiration">Expiration Date</label>
            <input type="month" name="credit_card_expiration" id="credit_card_expiration" class="form-control" required autocomplete="cc-exp">

            <label for="credit_card_zip_code">Billing Zip Code</label>
            <input type="number" name="credit_card_zip_code" id="credit_card_zip_code" class="form-control" required autocomplete="postal-code">

          </div>
          
          <!-- =======SUBMIT BUTTON======= -->
          <button type="submit" class="btn btn-block btn-cta-primary">Register</button>  
          
        </form>
      <!-- </div -->
      <!--//form-box-->
    </section><!--//contact-section-->
  </div><!--//upper-wrapper-->
    
    <!-- ******FOOTER****** --> 
    
    <!-- Javascript -->          
    
    
    
    <div id="topcontrol" title="Scroll Back to Top" style="position: fixed; bottom: 5px; right: 5px; opacity: 0; cursor: pointer;"><i class="fa fa-angle-up"></i></div></body>
  </body>
</html>
